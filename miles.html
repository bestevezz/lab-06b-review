<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Miles</title>
</head>

<body>
    <script>
        var miles = prompt("How many miles did you drive?");
        var gallons = prompt("How many gallons did you use?");
        var mpg = (miles / gallons).toFixed(2);
        console.log("Your gets " + mpg + " miles per gallon");


    </script>

</body>

</html>
