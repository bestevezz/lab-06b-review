<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Say Twice</title>
</head>

<body>
    <script>
        var tempInCelsius = prompt("Pls enter a temperature in Celsius");
        var tempInFar = (tempInCelsius * 1.8 + 32).toFixed(2);
        //.toFixed is a method used to limit the number of decimal places, parens is by how many spaces
        console.log(tempInCelsius + " degrees Celsius is " + tempInFar + " degrees Fahrenheit.");


    </script>

</body>

</html>
